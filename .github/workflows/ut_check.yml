on: [push]

jobs:
  ut_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run tests and check coverage
        run: |
          chmod +x ./run_tests.sh
          ./run_tests.sh
      - name: Check coverage percentage
        run: |
          chmod +x ./check_coverage.sh
          ./check_coverage.sh
